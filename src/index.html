<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="https://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<title>Friends filter</title>
</head>
<body>
<main>
	<h1 class="logo">Другофильтр</h1>
	<div class="container">
		<div class="container-title">
			<h2>Выберите друзей</h2>
		</div>
		<div class="container-col">
			<div class="filters">
				<div class="field-wrapper">
					<input type="text" class="field-filter" name="filter-friends" placeholder="Начните вводить имя друга" />
					<i class="fa fa-search"></i>
				</div>
			</div>
			<div class="col-title">
				<h3>Ваши друзья</h3>
			</div>
			<ul class="list" id="list-friends"></ul>
		</div>
		<div class="container-col">
			<div class="filters">
				<div class="field-wrapper">
					<input type="text" class="field-filter" name="filter-selected-friends" placeholder="Начните вводить имя друга" />
					<i class="fa fa-search"></i>
				</div>
			</div>
			<div class="col-title">
				<h3>Друзья в списке</h3>
			</div>
			<ul class="list" id="list-selected-friends"></ul>
		</div>
		<div class="window-action">
			<button type="button" class="btn save">Сохранить</button>
		</div>
	</div>
</main>

</body>
</html>
